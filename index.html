<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- Added css to the file -->
    <link rel="stylesheet" href="stopWatch.css">
</head>
<body>
    <section>
        <div class="center-wrapper">
       <div class="container">
       <!-- This div contains the heading   -->
           <div class="container-heading">
               <h1>Stop Watch</h1>
           </div>
           <div class="show-watch">
            <!-- This is the timer of the watch -->
              <div class="timer-display">00:00:00:00</div>
              <!-- this div contains the button to make watch work -->
              <div class="buttons">
                  <button id="stop-btn" class="btn">Stop</button>
                  <button id="start-btn" class="btn">Start</button>
                  <button id="reset-btn" class="btn">Reset</button>
              </div>
           </div>
       </div>
        </div>
    </section>
    <!-- Added script tag after the code so ui can load before the script -->
    <script src="stopWatch.js">
       
    </script>
</body>
</html>
